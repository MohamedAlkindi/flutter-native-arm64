name: Build Flutter ARM64 Snapshots

on:
  workflow_dispatch:

jobs:
  build-arm64-snapshot:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Enable QEMU for ARM64 emulation
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      # Step 3: Prepare ARM64 Docker environment
      - name: Create ARM64 container
        run: |
          mkdir -p ./.tmp
          cd ./.tmp
          docker run --rm --platform linux/arm64 -v "$PWD:/workspace" -w /workspace ubuntu:22.04 bash -c "
            set -e
            apt-get update && apt-get install -y curl git unzip xz-utils file sudo openjdk-17-jdk

            # Step 4: Clone Flutter 3.35.2
            git clone --branch 3.35.2 --depth 1 https://github.com/flutter/flutter.git /usr/local/flutter
            export PATH=\"/usr/local/flutter/bin:\$PATH\"

            # Step 5: Verify Flutter
            flutter --version

            # Step 6: Create sample project
            flutter create sample_project
            cd sample_project

            # Step 7: Fetch dependencies
            flutter pub get

            # Step 8: Build APK (simple build, no target)
            flutter build apk

            # Step 9: Verify snapshot files
            SNAPSHOT=/usr/local/flutter/bin/cache/artifacts/engine/linux-arm64/frontend_server_aot.dart.snapshot
            if [ ! -f \"\$SNAPSHOT\" ]; then
              echo '‚ùå Snapshot not found!'
              exit 1
            fi
            file \$SNAPSHOT

            # Step 10: Copy snapshot to workspace
            cp \$SNAPSHOT /workspace/frontend_server_aot.dart.snapshot
          "

      # Step 11: Upload snapshot artifact
      - name: Upload snapshot
        uses: actions/upload-artifact@v4
        with:
          name: frontend_server_aot_snapshot
          path: ./.tmp/frontend_server_aot.dart.snapshot
          retention-days: 7
