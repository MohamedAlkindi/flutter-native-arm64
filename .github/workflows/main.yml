name: Flutter ARM64 SDK for Android + Web (x64 runner)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1Ô∏è‚É£ Install dependencies
      - name: üü© Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git curl unzip xz-utils zip python3 clang cmake ninja-build pkg-config \
            libgtk-3-dev liblzma-dev libssl-dev libcurl4-openssl-dev libfreetype6-dev \
            libfontconfig1-dev libc6-dev gcc g++ make file wget

      # 2Ô∏è‚É£ Clone Flutter stable
      - name: üü© Clone Flutter
        run: |
          git clone https://github.com/flutter/flutter.git -b stable --depth 1 flutter

      # 3Ô∏è‚É£ Get the Dart commit hash Flutter expects
      - name: üü© Get Flutter Dart commit
        run: |
          cd flutter
          DART_HASH=$(cat bin/internal/dart-sdk.version)
          echo "DART_HASH=$DART_HASH" >> $GITHUB_ENV
          cd ..

      # 4Ô∏è‚É£ Download prebuilt Dart SDK for ARM64 matching that hash
      - name: üü© Download Dart SDK ARM64
        run: |
          mkdir -p dart-sdk-arm64
          wget -O dart-sdk-arm64.zip "https://storage.googleapis.com/dart-archive/channels/stable/release/$DART_HASH/linux-arm64/dart-sdk.zip"
          unzip dart-sdk-arm64.zip -d flutter/bin/cache/dart-sdk
          rm dart-sdk-arm64.zip

      # 5Ô∏è‚É£ Precache Flutter engines (Android + Web only)
      - name: üü© Precache engines
        run: |
          cd flutter
          ./bin/flutter precache --android --web --no-linux --no-ios --no-windows --no-macos

      # 6Ô∏è‚É£ Verify Dart binaries are ARM64
      - name: üü© Verify Dart SDK binaries
        run: |
          cd flutter/bin/cache/dart-sdk/bin
          for f in dart dartaotruntime dart_precompiled_runtime; do
            file "$f" | grep "aarch64" || (echo "$f is not ARM64!" && exit 1)
          done

      # 7Ô∏è‚É£ Trim SDK to Android + Web only
      - name: üü© Trim SDK
        run: |
          cd flutter
          rm -rf examples/ dev/ docs/
          rm -rf bin/cache/pkg
          rm -rf bin/cache/artifacts/engine/linux-*
          rm -rf bin/cache/artifacts/engine/windows-*
          rm -rf bin/cache/artifacts/engine/darwin-*
          rm -rf bin/cache/artifacts/engine/ios

      # 8Ô∏è‚É£ Verify all binaries and snapshots are ARM64
      - name: üü© Verify all files are ARM64
        run: |
          cd flutter
          while IFS= read -r f; do
            if [ -f "$f" ]; then
              file "$f" | grep "aarch64" || (echo "ERROR: $f is not ARM64!" && exit 1)
            fi
          done < <(find . -type f)

      # 9Ô∏è‚É£ Package Flutter ARM64 SDK
      - name: üü© Package SDK
        run: |
          cd flutter
          zip -r9 ../flutter-arm64-full-sdk.zip .

      # üîü Generate SHA256 checksums
      - name: üü© Generate SHA256 checksums
        run: |
          unzip -q ../flutter-arm64-full-sdk.zip -d flutter-sdk-unzip
          cd flutter-sdk-unzip
          find . -type f -exec sha256sum {} \; > ../flutter-sdk-checksums.txt
          echo "SHA256 checksums generated"

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload artifacts
      - name: üü© Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-arm64-full-sdk
          path: |
            flutter-arm64-full-sdk.zip
            flutter-sdk-checksums.txt
