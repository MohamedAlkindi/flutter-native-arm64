name: Build Flutter SDK (ARM64 Host, Android + Web only via QEMU)

on:
  workflow_dispatch:

jobs:
  build-flutter-sdk:
    runs-on: ubuntu-latest

    steps:
      - name: Enable QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Flutter SDK inside ARM64 container
        run: |
          docker run --rm --platform linux/arm64 \
            -v $PWD:/workspace \
            -w /workspace \
            arm64v8/ubuntu:22.04 bash -c "
              set -e

              # Install build dependencies and certificates
              apt-get update
              apt-get install -y git curl unzip xz-utils zip clang ninja-build pkg-config \
                                 gcc g++ python3 cmake openjdk-17-jdk ca-certificates file
              update-ca-certificates
              echo '‚úÖ Certificates and file utility installed'

              # Clean workspace in case of cached binaries
              rm -rf flutter

              # Clone Flutter SDK
              git clone https://github.com/flutter/flutter.git -b stable --depth 1 flutter
              cd flutter

              # Bootstrap Dart SDK for ARM64 host
              ./bin/cache/dart-sdk/bin/dart --version || true
              echo '‚úÖ Dart SDK bootstrapped'

              # Build host artifacts (Flutter CLI + Dart SDK) for ARM64
              echo 'üî® Verifying Flutter host on ARM64'
              ./bin/flutter --verbose --no-version-check doctor

              # Precache Android engine artifacts for all ABIs
              echo 'üî® Pre-caching Android engine artifacts (all ABIs)'
              ./bin/flutter precache --android

              # Prepare Web SDK artifacts
              echo 'üî® Preparing Flutter Web SDK'
              ./bin/flutter precache --web

              # Dart SDK binaries
              echo 'üîç Verifying Dart SDK binaries are ARM64...'
              find bin/cache/dart-sdk/bin -type f -executable -exec sh -c '
              for f; do
                if file "$f" | grep -q "ELF"; then
                  echo "üîç Checking ELF Dart binary $f"
                  if ! file "$f" | grep -q "ARM aarch64"; then
                    echo "‚ùå Non-ARM64 Dart binary: $f"
                    exit 1
                  fi
                else
                  echo "‚ÑπÔ∏è Skipping non-ELF Dart file: $f"
                fi
              done
              ' sh {} +
              echo '‚úÖ All Dart SDK ELF binaries are ARM64'
              
              # Flutter engine binaries
              echo 'üîç Verifying Flutter engine binaries are ARM64...'
              find bin/cache/artifacts/engine/linux-arm64 -type f -exec sh -c '
              for f; do
                if file "$f" | grep -q "ELF"; then
                  echo "üîç Checking ELF Flutter engine binary $f"
                  if ! file "$f" | grep -q "ARM aarch64"; then
                    echo "‚ùå Non-ARM64 Flutter engine binary: $f"
                    exit 1
                  fi
                else
                  echo "‚ÑπÔ∏è Skipping non-ELF Flutter engine file: $f"
                fi
              done
              ' sh {} +
              echo '‚úÖ All Flutter engine ELF binaries are ARM64'
              # Strip unnecessary platforms for lean SDK
              rm -rf bin/cache/artifacts/engine/darwin-*
              rm -rf bin/cache/artifacts/engine/windows-*
              rm -rf bin/cache/artifacts/engine/linux-x64
              rm -rf bin/cache/artifacts/engine/fuchsia-*
              rm -rf bin/cache/artifacts/engine/ios-*

              # Package SDK directly to host mount
              tar -czf /workspace/flutter_linux_arm64_android_web_sdk.tar.gz flutter
              echo '‚úÖ Super-lean ARM64 SDK packaged at /workspace/flutter_linux_arm64_android_web_sdk.tar.gz'
            "

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter_linux_arm64_android_web_sdk
          path: flutter_linux_arm64_android_web_sdk.tar.gz
