name: Build Flutter SDK (Linux ARM64 Host, Android + Web only via QEMU)

on:
  workflow_dispatch:

jobs:
  build-flutter-sdk:
    runs-on: ubuntu-latest

    steps:
      - name: Enable QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Flutter SDK inside ARM64 container
        run: |
          docker run --rm --platform linux/arm64 \
            -v $PWD:/workspace \
            -w /workspace \
            arm64v8/ubuntu:22.04 bash -c "
              # Do not set -e to allow verification to continue on errors

              # Install build dependencies and certificates
              apt-get update
              apt-get install -y git curl unzip xz-utils zip clang ninja-build pkg-config \
                                 gcc g++ python3 cmake openjdk-17-jdk ca-certificates file
              update-ca-certificates
              echo '‚úÖ Certificates and file utility installed'

              # Clean workspace
              rm -rf /workspace/flutter
              cd /workspace

              # Clone Flutter SDK
              git clone https://github.com/flutter/flutter.git -b stable --depth 1 flutter
              cd flutter

              # Bootstrap Dart SDK for ARM64 host
              ./bin/cache/dart-sdk/bin/dart --version || echo '‚ö† Dart bootstrap skipped'
              echo '‚úÖ Dart SDK bootstrapped'

              # Build host artifacts (Flutter CLI + Dart SDK) for ARM64
              echo 'üî® Running Flutter doctor on ARM64'
              ./bin/flutter --verbose --no-version-check doctor || echo '‚ö† Flutter doctor skipped'

              # Precache Android engine artifacts for all ABIs
              echo 'üî® Pre-caching Android engine artifacts (all ABIs)'
              ./bin/flutter precache --android || echo '‚ö† Android precache skipped'

              # Prepare Web SDK artifacts
              echo 'üî® Preparing Flutter Web SDK'
              ./bin/flutter precache --web || echo '‚ö† Web precache skipped'

              # Verify Dart SDK binaries are ARM64
              echo 'üîç Verifying Dart SDK binaries are ARM64...'
              find bin/cache/dart-sdk/bin -type f -executable -exec sh -c 'for f; do echo \"üîç Checking $f\"; if file \"$f\" | grep -q \"ELF\"; then if ! file \"$f\" | grep -q \"ARM aarch64\"; then echo \"‚ùå Non-ARM64 Dart binary: $f\"; fi; fi; done' sh {} +
              echo '‚úÖ Dart SDK binaries check done'

              # Verify Flutter engine binaries are ARM64
              echo 'üîç Verifying Flutter engine binaries are ARM64...'
              find bin/cache/artifacts/engine/linux-arm64 -type f -exec sh -c 'for f; do echo \"üîç Checking $f\"; if file \"$f\" | grep -q \"ELF\"; then if ! file \"$f\" | grep -q \"ARM aarch64\"; then echo \"‚ùå Non-ARM64 engine binary: $f\"; fi; fi; done' sh {} +
              echo '‚úÖ Flutter engine binaries check done'

              # Strip unnecessary platforms for lean SDK
              rm -rf bin/cache/artifacts/engine/darwin-*
              rm -rf bin/cache/artifacts/engine/windows-*
              rm -rf bin/cache/artifacts/engine/linux-x64
              rm -rf bin/cache/artifacts/engine/fuchsia-*
              rm -rf bin/cache/artifacts/engine/ios-*

              # Package SDK
              cd /workspace
              tar -czf flutter_linux_arm64_android_web_sdk.tar.gz flutter
              echo '‚úÖ Super-lean ARM64 SDK packaged at /workspace/flutter_linux_arm64_android_web_sdk.tar.gz'
            "

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter_linux_arm64_android_web_sdk
          path: flutter_linux_arm64_android_web_sdk.tar.gz
